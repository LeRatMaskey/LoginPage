<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <style>
      
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body{
    background-color: #c9d6ff;
    background: linear-gradient(to right, #e2e2e2, #c9d6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

.container{
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
}

.container p{
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
}

.container span{
    font-size: 12px;
}

.container a{
    color: #333;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button{
    background-color: orange;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.container button.hidden{
    background-color: transparent;
    border-color: #fff;
}

.container form{
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

.container input{
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.form-container{
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in{
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in{
    transform: translateX(100%);
}

.sign-up{
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .sign-up{
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: move 0.6s;
}

@keyframes move{
    0%, 49.99%{
        opacity: 0;
        z-index: 1;
    }
    50%, 100%{
        opacity: 1;
        z-index: 5;
    }
}

.social-icons{
    margin: 20px 0;
}

.social-icons a{
    border: 1px solid #ccc;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
}

.toggle-container{
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container{
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle{
    background-color: orange;
    height: 100%;
    background: linear-gradient(to right, #f8a25c, #e1ec3c);
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle{
    transform: translateX(50%);
}

.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left{
    transform: translateX(-200%);
}

.container.active .toggle-left{
    transform: translateX(0);
}

.toggle-right{
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right{
    transform: translateX(200%);
}
    </style>
    <title>Register page</title>
  
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-icons">
    <a href="#" class="icon"><i class="fas fa-user"></i></a>
    <a href="#" class="icon"><i class="fas fa-lock"></i></a>
</div>


                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" id="signupBtn" disabled>Create Account</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signinForm">
<div class="social-icons">
    <a href="#" class="icon"><i class="fas fa-user"></i></a>
    <a href="#" class="icon"><i class="fas fa-lock"></i></a>
    <!-- Vous pouvez remplacer les deux lignes ci-dessus par d'autres icônes ou images -->
</div>


                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button type="submit" id="signinBtn" disabled>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome, friend !</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome back !</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    

    <div id="top" class="scroll-to-top" onclick="scrollToTop()">Top</div>
    <div id="error-message" class="error-message"></div>

    <script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');
    const signupForm = document.getElementById('signupForm');
    const signinForm = document.getElementById('signinForm');
    const signupBtn = document.getElementById('signupBtn');
    const signinBtn = document.getElementById('signinBtn');
    const errorMessage = document.getElementById('error-message');

  const toggleButtons = () => {
    const isSignupFormFilled = isFormFilled(signupForm);
    const isSignupFormValid = isSignupFormFilled && signupForm.reportValidity();
    
    const isSigninFormFilled = isFormFilled(signinForm);
    const isSigninFormValid = isSigninFormFilled && signinForm.reportValidity();

    signupBtn.disabled = !isSignupFormValid;
    signinBtn.disabled = !isSigninFormValid;

    // Gérer l'affichage des messages d'erreur
    errorMessage.innerHTML = ''; // Réinitialiser le message d'erreur

    if ((!isSignupFormValid && isSignupFormFilled) || (!isSigninFormValid && isSigninFormFilled)) {
        errorMessage.innerHTML = 'Veuillez remplir tous les champs du formulaire.';
    }

    // Ajouter une logique de validation personnalisée pour l'adresse e-mail dans le formulaire Sign In
    const emailInputSignIn = signinForm.querySelector('input[type="email"]');
    const emailValueSignIn = emailInputSignIn.value.trim();

    if (emailValueSignIn && !isValidEmail(emailValueSignIn)) {
        errorMessage.innerHTML = 'Veuillez saisir une adresse e-mail valide.';
        signinBtn.disabled = true;
    }
};


const isFormFilled = (form) => {
    const inputFields = form.querySelectorAll('input');
    return Array.from(inputFields).every(input => input.value.trim() !== '');
};

signupForm.addEventListener('submit', (event) => {
    event.preventDefault();
    if (isFormFilled(signupForm) && signupForm.reportValidity()) {
        redirectToVoiciMesSitesPage('signup');
    } else {
        toggleButtons(); // Afficher le message d'erreur
    }
});

signinForm.addEventListener('submit', (event) => {
    event.preventDefault();
    if (isFormFilled(signinForm) && signinForm.reportValidity()) {
        redirectToVoiciMesSitesPage('signin');
    } else {
        toggleButtons(); // Afficher le message d'erreur
    }
});

const isValidEmail = (email) => {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
};


    // Ajoutez des écouteurs d'événements d'entrée pour chaque champ de formulaire
    signupForm.addEventListener('input', toggleButtons);
    signinForm.addEventListener('input', toggleButtons);

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
        toggleButtons(); // Pour activer ou désactiver les boutons au cas où le formulaire est déjà rempli
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
        toggleButtons(); // Pour activer ou désactiver les boutons au cas où le formulaire est déjà rempli
    });

    signupForm.addEventListener('submit', (event) => {
        event.preventDefault();
        if (signupForm.reportValidity()) {
            redirectToVoiciMesSitesPage('signup');
        } else {
            toggleButtons(); // Afficher le message d'erreur
        }
    });

    signinForm.addEventListener('submit', (event) => {
        event.preventDefault();
        if (signinForm.reportValidity()) {
            redirectToVoiciMesSitesPage('signin');
        } else {
            toggleButtons(); // Afficher le message d'erreur
        }
    });

  const redirectToVoiciMesSitesPage = (formType) => {
    console.log(`Redirection vers VoiciMesSites.html depuis le formulaire ${formType}`);
    if (formType === 'signup') {
        console.log('Signup form is being submitted...');
        if (signupForm.reportValidity()) {
            console.log('Signup form is valid. Redirecting...');
            window.location.href = 'VoiciMesSites.html';
        } else {
            console.log('Signup form is not valid. Displaying error message...');
            errorMessage.innerHTML = 'Veuillez remplir tous les champs du formulaire.';
        }
    } else if (formType === 'signin') {
        console.log('Signin form is being submitted...');
        if (signinForm.reportValidity()) {
            console.log('Signin form is valid. Redirecting...');
            window.location.href = 'VoiciMesSites.html';
        } else {
            console.log('Signin form is not valid. Displaying error message...');
            errorMessage.innerHTML = 'Veuillez remplir tous les champs du formulaire.';
        }
    } else {
        console.log('Unknown form type. Displaying error message...');
        errorMessage.innerHTML = 'Erreur de traitement du formulaire.';
    }
};

const resetFormFields = (form) => {
    const inputFields = form.querySelectorAll('input');
    inputFields.forEach((input) => {
        input.value = '';
    });
};

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
    resetFormFields(signupForm);
    toggleButtons();
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
    resetFormFields(signinForm);
    toggleButtons();
});

 function inscription() {
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const motDePasse = document.getElementById('motDePasse').value;

            fetch('/inscription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nom, email, motDePasse }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Erreur :', error));
        }
        
</script>

</body>
</html>
